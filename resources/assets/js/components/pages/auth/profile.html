<div class="panel panel-default">
	<div class="panel-heading">
		Your profile
	</div>
	<div class="panel-body">
		<form class="form-horizontal" role="form" v-on:submit="updateUser" v-if="$root.user">
			<div class="form-group">
				<label for="name" class="col-sm-3 col-sm-offset-1 control-label">Username</label>
				<div class="col-sm-5">
					<input class="form-control" required="required" name="username" type="text" v-model="$root.user.username">
				</div>
			</div>
			<div class="form-group">
				<label for="mac" class="col-sm-3 col-sm-offset-1 control-label">Email</label>
				<div class="col-sm-5">
					<input class="form-control" required="required" name="email" type="email" v-model="$root.user.email">
				</div>
			</div>
				<div class="form-group">
				<div class="col-sm-4 col-sm-offset-4">
					<button type="submit" class="btn btn-primary"><i class="fa fa-btn fa-save"></i>Update</button>
				</div>
			</div>
		</form>
		<div id="alerts" v-if="messages.length > 0">
			<div v-for="message in messages" class="alert alert-{{ message.type }} alert-dismissible" role="alert">
				{{ message.message }}
			</div>
		</div>	
	</div>
</div>
<div class="panel panel-default">	
	<div class="panel-heading">
		Change password
	</div>
	<div class="panel-body">
		<form class="form-horizontal" role="form" v-on:submit="changePassword">
			<div class="form-group">
				<label for="name" class="col-sm-3 col-sm-offset-1 control-label">Old password</label>
				<div class="col-sm-5">
					<input class="form-control" required="required" name="old_password" type="password" v-model="old_password">
				</div>
			</div>
			<div class="form-group">
				<label for="mac" class="col-sm-3 col-sm-offset-1 control-label">New password</label>
				<div class="col-sm-5">
					<input class="form-control" required="required" name="password" type="password" v-model="password">
				</div>
			</div>
			<div class="form-group">
				<label for="ip" class="col-sm-3 col-sm-offset-1 control-label">Confirm new password</label>
				<div class="col-sm-5">
					<input class="form-control" required="required" name="password_confirmation" type="password" v-model="password_confirmation">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4 col-sm-offset-4">
					<button type="submit" class="btn btn-primary"><i class="fa fa-btn fa-save"></i>Change</button>
				</div>
			</div>
		</form>
		<div id="alerts" v-if="password_change_messages.length > 0">
			<div v-for="message in password_change_messages" class="alert alert-{{ message.type }} alert-dismissible" role="alert">
				{{ message.message }}
			</div>
		</div>	
	</div>
</div>
